<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Harry Potter Duel Game</title>
  <!-- Reset stylesheet -->
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Custom Harry Potter font-->
  <style>
    @font-face { font-family: Harry P; src: url('./assets/font/HARRYP__.TTF'); } 
    h1 {
       font-family: Harry P;
    }
  </style>
  <!-- My Stylesheet -->
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <!-- Favicon-->
  <link rel="icon" type="image/png" href="./assets/images/favicon.png">
 
</head>

<body>
  <header>
    <img src="./assets/images/Harry-Potter-Logo.png">
  </header>
  <div class="container" id="main-game-section">
    <div class="container col-lg-12" id="characters-section">
      <div class="container section-title">Choose Your Character</div>
    </div>
    <div class="container col-lg-4" id="selected-character-section">
      <div class="section-title container"></div>
      <div id="selected-character"></div>
    </div>
     <div class="section-title container col-lg-4">Duel Zone
    	<div id="fight-section">
      		<button class="btn" id="attack-button">Cast Spell</button>
      		<div class="jumbotron" id="gameMessage"></div>
    	</div>   
    </div>	
    <div id="action">
      <div class="character-section">
        <div class="container section-title col-lg-3">
        	<div id="defender"></div>
        </div>	
      </div>
    </div>    
    <div class="container" id="available-to-attack-section">
      <div class="section-title"></div>
    </div>


<!--     <div class="jumbotron" id="gameMessage"></div>
 -->
  </div>
  <!-- JQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

  <!-- Game logic -->
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
